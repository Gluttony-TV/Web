fragment baseUser on User {
   id
   name
   joinedAt
   email
   seeded
   settings {
      visibility {
         profile
         progress
         favourites
      }
   }
}

fragment baseAccount on Account {
   id
   provider
   name
}

query user($id: ID!) {
   user: getUser(id: $id) {
      ...baseUser
   }
}

query userWatched($id: ID!) {
   user: getUser(id: $id) {
      ...baseUser
   }
   watched: getProgressesOf(user: $id) {
      pageInfo {
         ...Forwards
      }
      edges {
         node {
            ...progressWithShow
         }
      }
   }
}

query users {
   users: getUsers {
      pageInfo {
         ...Forwards
      }
      edges {
         node {
            ...baseUser
         }
      }
   }
}

query self {
   user: self {
      ...baseUser
      accounts {
         ...baseAccount
      }
   }
}
