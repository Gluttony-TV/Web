type Query {
   getProgressesOf(user: ID!): [Progress!]!
   getOwnProgresses(input: PaginationInput): ProgressConnection!

   getProgressOf(show: ApiID!, user: ID!): Progress
   getOwnProgress(show: ApiID!): Progress
}

type ProgressConnection {
   totalCount: Int!
   pageInfo: PageInfo!
   edges: [ProgressEdge!]!
}

type ProgressEdge {
   node: Progress!
   cursor: Cursor!
}

type Mutation {
   setWatched(show: ApiID!, episodes: [ApiID!]!): Progress!
}

type Progress {
   id: ID!
   userId: ID!
   showId: ApiID!
   show: Show!
   user: User!
   watched: [ApiID!]!
   episodes: [Episode!]
}
